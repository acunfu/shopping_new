<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Index
    </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/js/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<div class="shopping-car-container">
    <div class="car-headers-menu">
        <div class="row">
            <div class="col-md-1 car-menu">
                <label>
                    <input type="checkbox" id="check-goods-all">
                    <span id="checkAll">
								全选
							</span>
                </label>
            </div>
            <div class="col-md-3 car-menu">
                产品名称
            </div>
            <div class="col-md-3 car-menu">
                产品描述
            </div>
            <div class="col-md-1 car-menu">
                产品单价
            </div>
            <div class="col-md-1 car-menu">
                数量
            </div>
            <div class="col-md-1 car-menu">
                金额
            </div>
            <div class="col-md-2 car-menu">
                操作
            </div>
        </div>
    </div>
    <div class="goods-content">
        <!--goods display-->
        <div class="goods-item">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-1 car-goods-info">
                        <label>
                            <input type="checkbox" class="goods-list-item">
                        </label>
                    </div>
                    <div class="col-md-3 car-goods-info goods-image-column">

                        <span id="goods-info">
									号地块健身房回复的科技示范户快速坚实的看了看大家发快递了很费劲的开始放假
						</span>
                    </div>
                    <div class="col-md-3 car-goods-info goods-params">
                        四季度后付款的酸辣粉
                    </div>
                    <div class="col-md-1 car-goods-info goods-price">
								<span>
									￥
								</span>
                        <span class="single-price">
									199
								</span>
                    </div>
                    <div class="col-md-1 car-goods-info goods-counts">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default car-decrease">
                                    -
                                </button>
                            </div>
                            <input type="text" class="form-control goods-count" value="1">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default car-add">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 car-goods-info goods-money-count">
								<span>
									￥
								</span>
                        <span class="single-total">
									199
								</span>
                    </div>
                    <div class="col-md-2 car-goods-info goods-operate">
                        <button type="button" class="btn btn-danger item-delete">
                            删除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body bottom-menu-include">
            <div class="col-md-1 check-all-bottom bottom-menu">
                <label>
                    <input type="checkbox" id="checked-all-bottom">
                    <span id="checkAllBottom">
								全选
							</span>
                </label>
            </div>
            <div class="col-md-1 bottom-menu">
						<span id="deleteMulty">
							删除
						</span>
            </div>
            <div class="col-md-6 bottom-menu">
            </div>
            <div class="col-md-2 bottom-menu">
						<span>
							已选商品
							<span id="selectGoodsCount">
								0
							</span>
							件
						</span>
            </div>
            <div class="col-md-1 bottom-menu">
						<span>
							合计：
							<span id="selectGoodsMoney">
								0.00
							</span>
						</span>
            </div>
            <div class="col-md-1 bottom-menu submitData submitDis">
                结算
            </div>
        </div>
    </div>
</div>
<!--jQuery-->
<script type="text/javascript" src="/static/js/jquery-3.6.0.js">
</script>
<!--BootStrap JS-->
<script type="text/javascript" src="/static/js/bootstrap-3.4.1-dist/js/bootstrap.js">
</script>
<script type="text/javascript" src="/static/js/js.js">
</script>
</body>

</html>
