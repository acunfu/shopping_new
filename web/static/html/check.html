<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>提交订单</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/js/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<header>
    <nav class="nav navbar-default">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-6">
                    <a href="#" class="btn btn-link">主页</a>
                </div>
                <div class="col-md-4">
                    <a href="#" class="btn btn-link">请登陆</a>
                    <a href="#" class="btn btn-link">购物车</a>
                </div>
            </div>
        </div>
    </nav>
</header>


<div class="container">
    <div class="row">
        <h1>请核对订单信息</h1>
        <hr>
    </div>
    <div class="row">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">收货地址</h3>
            </div>
            <div class="panel-body">
                <div class="checkbox">
                    <label>
                        <input name="address" type="radio" checked> 兰州市兰州理工大学 (xxx 收) 13800000000
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="address" type="radio"> 兰州市兰州大学 (xxx 收) 13800000000
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="address" type="radio"> 兰州市兰州交通大学 (xxx 收) 13800000000
                    </label>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">支付方式</h3>
            </div>
            <div class="panel-body">
                <div class="centerbox">
                    <div class="buy clearfix">
                        <a class=" pay-choice" href="javascript:void(0);">在线支付</a>
                        <a href="javascript:void(0);">货到付款</a>
                        <a href="javascript:void(0);">个人转账</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">送货清单</h3>
            </div>
            <div class="panel-body">
                <div class="shopping-car-container" style="padding: 0px;">
                    <div class="car-headers-menu">
                        <div class="row">
                            <div class="col-md-2 car-menu">
                                序号
                            </div>
                            <div class="col-md-2 car-menu">
                                产品
                            </div>
                            <div class="col-md-2 car-menu">
                                单价
                            </div>
                            <div class="col-md-3 car-menu">
                                数量
                            </div>
                            <div class="col-md-3 car-menu">
                                小计
                            </div>
                        </div>
                    </div>

                    <!--产品列表-->
                    <div class="goods-content">

                        <div class="goods-item">
                            <div class="panel panel-default">

                                <div class="panel-body">

                                    <div class="col-md-2 car-goods-info">
                                        <span>1</span>
                                    </div>
                                    <div class="col-md-2 car-goods-info">

                                        <span id="goods-info">
                                            <a href="DetailsServlet?pid=1" target="_blank">
                                                <img src="static/img/keybord.jpg"
                                                     style="width: 80px;height: 80px; margin-right: 10px;">
                                                    <span class="text-center">键盘</span>
                                            </a>
                                        </span>
                                    </div>
                                    <div class="col-md-2 car-goods-info goods-price">
                                        <span class="single-price">200.5</span>
                                    </div>
                                    <div class="col-md-3 car-goods-info goods-price">
								<span>
									￥
								</span>
                                        <span class="single-price">
									200.5
								</span>
                                    </div>

                                    <div class="col-md-3 car-goods-info goods-money-count">
                                        <span>
                                        ￥
                                        </span>
                                        <span class="single-total">
                                            200.5
                                        </span>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

                    <div class="panel panel-default" style="position: relative;">
                        <div class="panel-body bottom-menu-include">
                            <div class="col-md-8 bottom-menu">
                            </div>

                            <div class="col-md-2 bottom-menu">
                                <span>
                                    付款：<span id="selectGoodsMoney">200.5</span>
                                </span>
                            </div>
                            <div class="col-md-2 bottom-menu submitData submitDis">
                                提交订单
                            </div>
                        </div>

                    </div>
    </div>

</div>

<!--jQuery-->
<script type="text/javascript" src="/static/js/jquery-3.6.0.js">
</script>
<!--BootStrap JS-->
<script type="text/javascript" src="/static/js/bootstrap-3.4.1-dist/js/bootstrap.js">
</script>
<script type="text/javascript" src="/static/js/js.js">
</script>
<script>
    $(function () {
        $(".buy a").click(function () {
            $(".buy a").removeClass("pay-choice");
            $(this).addClass("pay-choice");
        });
    })
</script>
</body>

</html>
